  <div id="walkingman"><img src="man/walkingman.png" alt="?"></div>

  <script>
    const text = document.getElementById("walkingman");
    let x = 100, y = 100;
    let dx = 0.25, dy = 0.25;
    function animate() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      x += dx;
      y += dy;
      if (x + text.offsetWidth >= w || x <= 0) dx *= -1;
      if (y + text.offsetHeight >= h || y <= 0) dy *= -1;
      text.style.left = x + "px";
      text.style.top = y + "px";
      requestAnimationFrame(animate);
    }
    animate();
  </script>
